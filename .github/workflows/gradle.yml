name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '16' ]
    name: Build on Java ${{ matrix.Java }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up java
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.Java }}
        distribution: 'adopt'
    - name: Build with Gradle
      run: ./gradlew build
